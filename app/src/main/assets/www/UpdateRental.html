<!DOCTYPE html>
<html>
<head>
    <link rel = "stylesheet" href = "js/jquery.mobile-1.4.5.min.css">
    <script src = "js/jquery-2.2.4.min.js"></script>
    <script src = "js/jquery.mobile-1.4.5.min.js"></script>

    <script type="text/javascript" charset="utf-8" src="js/cordova.js"></script>

    <script type="text/javascript" charset="utf-8" src="js/myjs.js"></script>

    <title> Pharmacy </title>
</head>

<body onload="showDetail()" >

<div data-role="page" style="background-color:powderblue;">
    <div data-role="header">
        <h1 style="background-color:rgb(219, 125, 118);">Update Rental Apartment</h1>
    </div>

    <div data-role="content">
        <form>

            <input type="hidden" id="PTid" value=""/>

            <label for="p_type" >Property Type: </label>
            <select id="p_type">

                <option value="Single-family homes">Single-family homes</option>
                <option value="Condominiums">Condominiums</option>
                <option value="Duplexes">Duplexes</option>
                <option value="Triplexes">Triplexes</option>
                <option value="Fourplexes">Fourplexes</option>
                <option value="Flat">Flat</option>
            </select>

            <label for="bed_no">No of Bedrooms: </label>
            <select id="bed_no">

                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <label for="bath_no">No of Bathrooms: </label>
            <select id="bath_no">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>

            <label for="date">Date:</label>
            <input type="date" id="date"/>

            <label for="time">Time:</label>
            <input type="time" id="time"/>

            <label for="m_rent">Monthly Rent: </label>
            <input type="number" id="m_rent" required/>

            <label for="f_type">Furniture types:</label>
            <select id="f_type">
                <option value="furnished">Furnished</option>
                <option value="unfurnished">Unfurnished</option>
                <option value="partfurnished">Part Furnished</option>
            </select>

            <label for="note">Note:</label>
            <input type="text" id="note" required/>

            <label for="rname">Reporter Name:</label>
            <input type="text" id="rname" required/>

            <table width="100%">
                <tr>
                    <td>
                        <input type="button" value="Update Rental" onclick="updateRentalDB()"/>
                    </td>
                </tr>
            </table>

        </form>


    </div>


    <div data-role="footer" data-position="fixed">
        <div data-role="navbar">
            <ul>
                <li>
                    <a onclick="location.href='RentalResult.html'" data-role="button" data-icon="back">Return</a>
                </li>
            </ul>
        </div>
    </div>

</div>

</body>
</html>
