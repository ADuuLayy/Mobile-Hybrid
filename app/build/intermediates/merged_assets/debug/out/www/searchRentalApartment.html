<!DOCTYPE html>
<html>
<head>
    <link rel = "stylesheet" href = "js/jquery.mobile-1.4.5.min.css">
    <script src = "js/jquery-2.2.4.min.js"></script>
    <script src = "js/jquery.mobile-1.4.5.min.js"></script>

    <script type="text/javascript" charset="utf-8" src="js/cordova.js"></script>

    <script type="text/javascript" charset="utf-8" src="js/myjs.js"></script>

    <title> Medicine Store </title>
</head>

<body >

<div data-role="page" style="background-color:powderblue;">
    <div data-role="header">
        <h1 style="background-color:rgb(219, 125, 118);">Search Rental Apartment </h1>
    </div>

    <div data-role="content">
        <form>
            <label for="p_type1">Enter Property Type: </label>
            <select id="p_type1">
                <option value="" disabled selected hidden>Select your option</option>
                <option value="Single-family homes">Single-family homes</option>
                <option value="Condominiums">Condominiums</option>
                <option value="Duplexes">Duplexes</option>
                <option value="Triplexes">Triplexes</option>
                <option value="Fourplexes">Fourplexes</option>
                <option value="Flat">Flat</option>
            </select>

            <input type="button" value="Search By Property Type" onclick="searchPropertyTypeDB()"/>

            <label for="m_rent1">Enter Monthly Rent: </label>
            <input type="text" id="m_rent1"/>

            <input type="button" value="Search By Monthly Rent" onclick="searchMonthlyRentDB()"/>

            <label for="rname1">Enter Reporter Name: </label>
            <input type="text" id="rname1"/>

            <input type="button" value="Search By Reporter Name" onclick="searchReporterNameDB()"/>

        </form>

        <div id="rentalInfo1"></div>

    </div>

    <div data-role="footer" data-position="fixed">
        <div data-role="navbar">
            <ul>
                <li>
                    <a onclick="location.href='RentalResult.html'" data-role="button" data-icon="back">Return</a>
                </li>
                <li>
                    <a onclick="location.href='index.html'" data-role="button" data-icon="home">Home</a>
                </li>
            </ul>
        </div>
    </div>

</div>

</body>
</html>
